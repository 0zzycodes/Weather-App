<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="head current-forcast">
        <div>
          <h5>Weather App</h5>
          <h3 class="name">Lagos, NG</h3>
        </div>
        <div class="block details">
          <div class="box">
            <h3 class="temp"></h3>
          </div>
          <div class="flex">
            <div class="box">
              <i class="wi "></i>
              <span>Conditions: <span class="desc">Summary</span></span> <br />
              <i class="wi "></i>
              <span>Humidity: <span class="hum">0</span></span>
            </div>
            <div class="box">
              <i class="wi "></i>
              <span>Wind speed: <span class="wind-speed">0</span></span> <br />
              <i class="wi "></i>
              <span>Ozone: <span class="ozone">0</span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom daily-forcast">
        <div class="name">
          <h5>DAILY FORCAST</h5>
        </div>
        <div id="output"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
