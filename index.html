<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="max-w-lg object-center card rounded overflow-hidden shadow-lg">
        <div class="">
          <h2 class="card-title name"></h2>
          <small class="date"></small>
        </div>
        <div class="container">
          <div class="">
            <div class="">
              <ul class="list-group">
                <li class="list-group-item desc"></li>
                <li class="list-group-item temp"></li>
              </ul>
            </div>
            <div class="">
              <ul class="list-group">
                <li class="list-group-item">Humidity: <span class="hum"></span></li>
                <li class="list-group-item ">Pressure: <span class="pressure"></span></li>
                <li class="list-group-item ">Ozone: <span class="ozone"></span></li>
              </ul>
            </div>
          </div>
      </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
